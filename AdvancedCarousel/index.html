<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="testStyles.css">
        <link rel="stylesheet" href="carousel.css">

        <!--[if IE 8]><link rel="stylesheet" href="ie.css"><![endif]-->
        <script>
            function log(message, clear) {
                if (clear == 1) { $(".console").html(""); }
                if (!message) { $(".console").html(""); } else { $(".console").append(message + "</br>"); }
            }
        </script>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
        <!---->
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="carousel.js"></script>
        <script>
            //ready function
            $(function() {
                //add sliders
                $("#slider1").slider({
                    orientation: "horizontal",
                    range: "min",
                    max: 255,
                    value: 127,
                    //slide: refreshSwatch,
                    //change: refreshSwatch
                });
                //test a carousel
                recreateCarousels();
                $("#recreate").on("click", recreateCarousels);
            });
            function recreateCarousels() {
                $("#carousel1").carousel({ width: 500, height: 200 });
                $("#carousel2").carousel({ width: "500px", height: "200", timer: 3000, cyclic: true});
                $("#carousel3").carousel({ width: "500", height: 200, draggable: true, timer: 1000 });
            }
        </script>
    </head>
    <body>        
        <div class="console"></div>        
        <h2 style="margin: auto; text-align: center">This is the example of simple carousel non-draggable</h2>
        <div id="carousel1" class="b1">
            <img class="b3" src="images/Seychelles-Beach1.jpg"/>
            <img class="b3" src="images/Seychelles-Beach2.jpg"/>
            <img class="b3" src="images/Seychelles-Beach3.jpg"/>
            <img class="b3" src="images/Seychelles-Beach4.jpg"/>
        </div>
        <h2 style="margin: auto; text-align: center">Cyclic carousel with a timer of 3s</h2>
        <div id="carousel2">
            <img src="images/Seychelles-Beach5.jpg"/>
            <img src="images/Seychelles-Beach6.jpg"/>
            <img src="images/Seychelles-Beach7.jpg"/>
            <img src="images/Seychelles-Beach8.jpg"/>
        </div>
        <h2 style="margin: auto; text-align: center">Carousel with a timer of 1s</h2>
        <div id="carousel3">
            <img src="images/Seychelles-Beach7.jpg"/>
            <img src="images/Seychelles-Beach8.jpg"/>
            <img src="images/Seychelles-Beach9.jpg"/>
        </div>
        <div class="params">
            <p>teteete</p>
            <div id="slider1"></div>    
        </div>
    </body>
</html>
